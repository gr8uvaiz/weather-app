<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp - A Beautiful Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Enter City Name">
            <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="date-day">
            <div id="day">Wednesday ,</div>
            <div id="date">23 October 2003</div>
        </div>
        <div id="weather">
            <div id="weather-info">
                <div id="city-name">Jaipur</div>
                <div id="weather-style">Snow</div>
                <div id="weather-measure">23Â°C</div>
            </div>
            <div id="date-time">
                <div id="time">08:30 AM</div>
                <div id="extra-info">
                    <div>
                        <i class="fa-solid fa-droplet"></i>
                        <span  id="humidity">23</span>
                    </div>
                    <div >
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind-speed">45</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/338e4173fa.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
